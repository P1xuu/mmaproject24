<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep MMA - Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('./gif/walka.gif'); /* Tło dla strony głównej */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 920px;
        }
        header {
            background-color: rgba(34, 34, 34, 0.7); /* Semi-transparent background */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            position: relative;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent background */
        }
        nav ul li {
            float: left;
            position: relative;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a.active {
            background-color: #555;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent background */
            min-width: 160px;
            z-index: 1;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #555;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(34, 34, 34, 0.7); /* Semi-transparent background */
            color: white;
        }
    </style>
</head>
<body>

            <div class="dropdown">
                <a href="accessories.html#ubior">Ubiór</a>
                <a href="accessories.html#sprzet">Sprzęt</a>
                <a href="accessories.html#ochraniacze">Ochraniacze</a>
                <a href="accessories.html#suplementy">Suplementy</a>
            </div>
        </li>
        <li><a href="#contact" id="contactTab">Kontakt</a></li>
    </ul>
</nav>

</div>

</div>

</footer>
